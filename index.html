<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="order-summary">
      <article class="order-summary-container">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="Woman
        listening to music with her headphones on and there is a purple background with musical notes and a city skyline."
        />
        <h1 class="header-text">Order Summary</h1>
        <p class="paragraph-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan-container">
          <img
            class="musical-note-img"
            src="./images/icon-music.svg"
            alt="Image of a musical note with a grey background."
          />
          <div class="pricing-container">
            <p class="annual-plan-text">Annual Plan</p>
            <p class="annual-price-text">$59.99/year</p>
          </div>
          <a class="change-text">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <div class="cancel-order-container">
          <a class="cancel-order-text">Cancel Order</a>
        </div>
      </article>
    </section>
  </body>
</html>
